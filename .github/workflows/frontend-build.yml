name: Frontend Build

on:
    workflow_dispatch:
    workflow_run:
        workflows: ["Frontend Tests"]
        types:
            - completed
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        # Only run if manually triggered, or if tests workflow completed successfully
        if: |
            github.event_name == 'workflow_dispatch' || 
            (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

        defaults:
            run:
                working-directory: ./

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  # Use the commit from the triggering workflow run if available
                  ref: ${{ github.event.workflow_run.head_sha || github.ref }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Get version from package.json
              id: version
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "Version: $VERSION"

            - name: Run build
              run: npm run build

            - name: Create dist archive
              run: |
                  cd dist
                  zip -r ../sps-dist.zip .
                  cd ..

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: v${{ steps.version.outputs.version }}
                  name: sps-front-${{ steps.version.outputs.version }}
                  body: |
                      ## sps-front-${{ steps.version.outputs.version }}

                      **Version:** ${{ steps.version.outputs.version }}
                      **Commit:** ${{ github.sha }}

                      Download `sps-dist.zip` and extract to your server's `public/` directory.
                  files: |
                      sps-dist.zip
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
